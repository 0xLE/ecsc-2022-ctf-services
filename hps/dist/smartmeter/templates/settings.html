{% extends '_base.html' %}

{% block content %}
    {% autoescape off %}
    <style>

    </style>
    {% if messages %}
        {% for message in messages %}
        <div class="col-lg-12  d-flex justify-content-center">
            <button type="button" class="btn btn-outline-danger"><h5>{{ message }}</h5></button>
        </div>
        {% endfor %}
    {% endif %}
    {% for setting in settings %}
    <div class="col-lg-12">
    <form method="post" target="_self">
      <div class="form-group">
        <label for="exampleSelect2">{{ setting }}</label>
        <select multiple="" class="form-control" id="{{ setting }}" name="{{ setting }}">
        {% for item in numbers %}
            <option>{{ item }}</option>
        {% endfor %}

        </select>
        <input type="hidden" name="setting" value="{{ setting }}">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      {% csrf_token %}
    </form>
    </div>
    {% endfor %}
    {% endautoescape %}
{% endblock %}
