{% extends '_base.html' %}

{% block content %}
    <style>

    </style>
<script>
    function loadDeferredWarning() {
        var div = document.getElementById("my-deferred-div");
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", "../warning", false ); // false for synchronous request
        xmlHttp.send( null );
        div.innerHTML = xmlHttp.responseText;
    }
    window.onload = loadDeferredWarning;
</script>
    <div id="my-deferred-div">
    </div>

    <div class="col-lg-12">
      <div class="col-lg-12">
            <div class="bs-component">
              <ul class="list-group">
                  {% for key, value in values.items %}
                     <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{ key }}
                  <span class="badge badge-primary badge-pill" id="{{ key }}">{{ value }}</span>
                </li>
                    {% endfor %}


              </ul>
            </div>
          </div>
    </div>
{% endblock %}
